<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Film</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="movie-title">Titre du film</h1>

    <div id="movie-details">
        <img id="movie-poster" src="" alt="Poster du film">
        <div id="movie-info">
            <p><strong>Résumé :</strong> <span id="movie-plot"></span></p>
            <p><strong>Genre :</strong> <span id="movie-genre"></span></p>
            <p><strong>Acteurs :</strong> <span id="movie-actors"></span></p>
            <p><strong>Note :</strong> <span id="movie-rating"></span></p>
            <p><strong>Date de sortie en DVD :</strong> <span id="movie-dvd"></span></p>
        </div>
    </div>

    <script type="module" src="js/movie.js"></script>
</body>
</html>
